<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao 4</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
        #grande{
            margin: 10px;
            height: 1080px;
            display: grid;
            grid-template-rows: 2fr 1fr;
        }
        #a{
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
        #aa{
            display: grid;
            grid-template-rows: 4fr 3fr;
        }
        #pequena{
            margin: 10px;
            height: 1080px;
            display: grid;
            grid-template-rows:2fr 5fr;
        }
        #div1{
            margin: 5px;
            background-color: orange;
        }
        #div2{
            margin: 5px;
            background-color: cadetblue;
        }
        #div3{
            margin: 5px;
            background-color: salmon;
        }
        #div4{
            margin: 5px;
            background-color: lightsalmon;
        }
        #div5{
            margin: 5px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="grande">
        <div id="a">
            <div id="aa">
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
            <div id="div4"></div>      
        </div>
        <div id="div3"></div>
    </div>
    <div id="pequena">
        <div id="div5"></div>
        <div id="pequenaB">
            <div id="div6"></div>
            <div id="div7"></div>
            <div id="div8"></div>
            <div id="div9"></div>
            <div id="div10"></div>
        </div>
        
        
    </div>
    
</body>
</html>
