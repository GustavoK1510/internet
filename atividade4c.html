<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>4c-display</title>
  <style>
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      font-size: 30px;
      text-align: center;
      line-height: 100px;
      color: black;
      font-weight: bold;
    }
    #d1 { background: red; top: 0; left: 0; }
    #d2 { background: yellow; top: 0; right: 0; }
    #d3 { background: magenta; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    #d4 { background: blue; bottom: 0; left: 0; }
    #d5 { background: green; bottom: 0; right: 0; }
  </style>
</head>
<body>
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
  <div id="d4">4</div>
  <div id="d5">5</div>
</body>
</html>
